<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Zane Wood">
    <title>Product Review Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="styles/form.css" rel="stylesheet">
    <script defer src="scripts/form.js"></script>
</head>
<body>
	<header>
        <h1>Product Review</h1>
    </header>
    <main>
            <form method="get" action="review.html" class="wf1">
                    <fieldset>
                        <legend>Product Name</legend>
                            <select id="dropdown" name="options" required>
                                <option value="" disabled selected>Select a Product</option>
                                
                            </select>
                    </fieldset>
                        <legend >Overall Rating</legend>
                            <label><input type="radio" name="rating" value="one" required>⭐️</label>
                            <label><input type="radio" name="rating" value="two">⭐️⭐️</label>
                            <label><input type="radio" name="rating" value="three">⭐️⭐️⭐️</label>
                            <label><input type="radio" name="rating" value="four">⭐️⭐️⭐️⭐️</label>
                            <label><input type="radio" name="rating" value="five">⭐️⭐️⭐️⭐️⭐️</label>
                    </fieldset>

                    <fieldset>
                        <legend>Date of Installation</legend>
                            <label><input type="date" name="completedDate" required></label>
                    </fieldset>

                    <fieldset id="useful">
                        <legend>Useful Features</legend>
                            <label><input type="checkbox" name="feature" value="durability" id="durable">Durability</label>
                            <label><input type="checkbox" name="feature" value="easeofUSe" id="use">Ease of Use</label>
                            <label><input type="checkbox" name="feature" value="performance" id="performance">Performance</label>
                            <label><input type="checkbox" name="feature" value="design" id="design">Design</label>
                    </fieldset>

                    <fieldset>
                            <legend>Review</legend>
                                <textarea id="review" name="review"></textarea>
                    </fieldset>

                    <fieldset>
                            <legend>Your Name</legend>
                                <input type="text" id="name" name="name">
                    </fieldset>
                
                    <input type="submit" value="Post Review">
            </form>
    </main>   
    <footer>
        &copy; 2024 &bull; Zane Wood &bull; 
        <script src="scripts/getdates.js"></script>
    </footer>

</body>
</html>
